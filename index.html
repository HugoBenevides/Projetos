<html>
    <head>
        <title>Projeto final - Área de login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img src="Imagens/kc04.png" alt="Logo Kroton e CodeNation">
        </header>

        <div class="login-box">
            <img src="Imagens/user_circle2.png" alt="Avatar usuário" class="avatar">
            <h1>Login</h1>
            <form action="">
                <p>Usuário</p>
                <input type="text" name="username" placeholder="Digite seu usuário">
                <p>Senha</p>
                <input type="password" name="password" placeholder="Digite sua senha">
                <input type="submit" name="submit" value="Login">
                <a href="#">Esqueceu a senha?</a>            
            </form>
        </div>
    </body>
</html>
